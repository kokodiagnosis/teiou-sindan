let cur = 0; let sc = {E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0};

function startApp() {

    document.getElementById('start-screen').style.display='none';
    document.getElementById('q-screen').style.display='block';
    showQ();

function showQ() {
    if(cur < qs.length) {
        document.getElementById('progress').innerText = `第 ${cur+1} / ${qs.length} 問`;
        document.getElementById('q-text').innerText = qs[cur].text;
    } else { showRes(); }
}
function next(ans) {
    let t = (ans === 'A') ? qs[cur].typeA : qs[cur].typeB;
    sc[t]++; cur++; showQ();
}

function getFortune(birth) {
    const y = new Date(birth).getFullYear();

    const msgs = ["","【一白水星：準備の時】\n今は水面下で力を蓄える時期です。焦って結果を求めず、勉強やスキルアップに投資してください。","【二黒土星：育成の時】\n土台を固める時です。周囲をサポートし、信頼残高を増やしましょう。地味な努力が後で爆発します。","【三碧木星：発展の時】\n朝日が昇るような勢いがあります。新しいアイデアは即実行へ。恐れずに一歩を踏み出してください。","【四緑木星：整いの時】\n人間関係や環境が整い、追い風が吹きます。社交を広げ、人との縁を大切にすることで運が開けます。","【五黄土星：変革の時】\n帝王の星が巡ってきました。古い自分を壊し、再生するタイミング。腐れ縁や悪習慣を断ち切りましょう。","【六白金星：結実の時】\nこれまでの努力が形になります。リーダーシップを発揮し、自信を持って大きな決断を下してください。","【七赤金星：収穫の時】\n楽しむことで運気が上がります。食事会やイベントには積極的に参加を。ユーモアが幸運の鍵です。","【八白土星：変化の時】\n山のように動じない姿勢が吉。現状維持よりも、改革や改善に目を向けましょう。停滞は変化の前触れです。","【九紫火星：明暗の時】\nスポットライトが当たります。隠していたことが表に出やすいので、誠実な対応を。美意識を磨くと吉。"];
    return msgs[star];
}

function getDestiny(birth) {
    const d = new Date(birth);
    const base = new Date("1900/01/01");
    const diff = Math.floor((d - base)/(86400000)) + 50;
    const kans = ["癸(雨)","甲(大樹)","乙(草花)","丙(太陽)","丁(灯火)","戊(山)","己(大地)","庚(刀)","辛(宝石)","壬(海)"];
    return kans[diff % 10];
}
